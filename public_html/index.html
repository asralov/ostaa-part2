<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Ostaa</title>
</head>
<body>
    <div id="root">
        <div id="mainBox">
            <!--Login Starts-->
            <div id="title">
                <h1>Ostaa</h1>
            </div>
            <div id="formBox">
                <div id="loginOrCreateTitle">
                    <h3>Log In</h3>
                    <div id="userBox">
                        <div id="userName">
                            <span>Username</span>
                            <input type="text" id="user">
                        </div>
                        <div id="userPassword">
                            <span>Password</span>
                            <input type="password" id="password">
                        </div>
                        <div id="userAddButtonBox">
                            <button onclick="addUser();" id="userAddButton">
                                Login
                            </button>
                        </div>
                    </div> 
                    <!--The end of the add user section-->
                    <span>Do not have an account? <a href="#" onclick="getCreateAccPage()" id="createAcc">Sign Up</a></span>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
    
    
</body>
</html>
