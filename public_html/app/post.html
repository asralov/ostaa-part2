<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ratchet/2.0.2/css/ratchet.css" rel="stylesheet"/>

    <title>Ostaa - Add Item</title>
</head>
<body id="postBody">
    <div id="postTitle">
        <h1>
            Ostaa
        </h1>
    </div>
    <div id="addPostBox">
        <h2 id="addPostTitle">
            Add a Post!
        </h2>
        <div id="itemTitleBox">
            <span>Title</span>
            <input type="text" id="itemTitle">
        </div>
        <div id="descItemBox">
            <span>Info</span>
            <input type="text" id="descItem">
        </div>
        <div id="priceItemBox">
            <span>Price</span>
            <input type="number" id="priceItem" pattern="[0-9]">
        </div>
        <div id="imageItemBox"> 
            <label for="imageItem" class="btn btn-primary btn-block btn-outlined">Select an Image for Your Item</label>
            <input type="file" id="imageItem" accept="image/*" style="display: none" name="image">
        </div>
         <div id="addItemButtonBox">
            <button onclick="createListing();" id="addItemButton">
                Add Item
            </button>
        </div>
    </div>
    <script src="../index.js"></script>
</body>
</html>
